<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AISHA Professional Shopping Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-container">
                <img src="path_to_your_logo.png" alt="AISHA Logo" class="logo">
            </div>
            <div class="cart-info" id="cartTotal">Total: $0.00</div>
            <div>
                <button class="button" onclick="togglePanel('mapPanel')">Store Map</button>
                <button class="button" onclick="togglePanel('cartPanel')">Your Cart</button>
            </div>
        </header>
        <div class="aisha-container">
            <video id="aishaVideo" class="aisha" autoplay playsinline>
                <source src="videos\Animate from audio project.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="info-panel" id="infoPanel"></div>
        <footer class="footer">
            <button class="button" onclick="proceedToCheckout()">Proceed to Checkout</button>
            <div class="voice-input button" onclick="activateVoice()">
                <div class="voice-indicator" id="voiceIndicator"></div>
                Ask AISHA
            </div>
        </footer>
    </div>
    <div id="mapPanel" class="panel">
        <button class="close-panel" onclick="togglePanel('mapPanel')">×</button>
        <img src="images\Supermarket map.jpg" alt="Store Map" class="store-map">
    </div>
    <div id="cartPanel" class="panel">
        <button class="close-panel" onclick="togglePanel('cartPanel')">×</button>
        <h2>Your Cart</h2>
        <div id="cartItems"></div>
    </div>
    <div id="checkoutPanel" class="panel">
        <button class="close-panel" onclick="togglePanel('checkoutPanel')">×</button>
        <h2>Checkout</h2>
        <div id="checkoutItems"></div>
        <div id="checkoutTotal"></div>
        <button class="button" onclick="completeCheckout()">Complete Purchase</button>
    </div>
    <div class="scanned-items" id="scannedItems"></div>

    <script src="script.js"></script>
</body>
</html>
